<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 16px;
        background: #1e1e1e;
        color: #e0e0e0;
        font-size: 13px;
      }
      h2 {
        margin: 0 0 12px;
        font-size: 16px;
        color: #fff;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
      }
      #extract-btn {
        background: #6366f1;
        color: white;
      }
      #extract-btn:hover {
        background: #5558e6;
      }
      #copy-btn {
        background: #333;
        color: #e0e0e0;
        display: none;
      }
      #send-btn {
        background: #10b981;
        color: white;
        display: none;
      }
      #send-btn:hover {
        background: #059669;
      }
      #send-btn:disabled {
        background: #555;
        cursor: not-allowed;
      }
      #dashboard-url {
        width: 100%;
        padding: 8px;
        margin: 4px 0 8px;
        border: 1px solid #444;
        border-radius: 4px;
        background: #2a2a2a;
        color: #e0e0e0;
        font-size: 12px;
        font-family: "SF Mono", "Fira Code", monospace;
        box-sizing: border-box;
        display: none;
      }
      #cancel-btn {
        background: transparent;
        color: #888;
        border: 1px solid #444;
      }
      #output {
        margin-top: 12px;
        padding: 12px;
        background: #111;
        border-radius: 6px;
        font-family: "SF Mono", "Fira Code", monospace;
        font-size: 11px;
        white-space: pre-wrap;
        word-break: break-all;
        max-height: 280px;
        overflow-y: auto;
        display: none;
      }
      #status {
        margin-top: 8px;
        color: #888;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h2>Interface.ai</h2>
    <p>Select a component in Figma, then click Extract to generate A2UI output.</p>

    <button id="extract-btn">Extract Selection â†’ A2UI</button>
    <button id="copy-btn">Copy A2UI JSON</button>
    <input id="dashboard-url" type="text" value="http://localhost:3001" placeholder="Dashboard URL" />
    <button id="send-btn">Send to Dashboard</button>
    <button id="cancel-btn">Close</button>

    <div id="status"></div>
    <pre id="output"></pre>

    <script>
      const extractBtn = document.getElementById("extract-btn");
      const copyBtn = document.getElementById("copy-btn");
      const sendBtn = document.getElementById("send-btn");
      const dashboardUrl = document.getElementById("dashboard-url");
      const cancelBtn = document.getElementById("cancel-btn");
      const output = document.getElementById("output");
      const status = document.getElementById("status");

      let lastResult = null;

      extractBtn.onclick = () => {
        status.textContent = "Extracting...";
        parent.postMessage({ pluginMessage: { type: "extract-selection" } }, "*");
      };

      copyBtn.onclick = () => {
        if (lastResult) {
          navigator.clipboard.writeText(JSON.stringify(lastResult, null, 2));
          status.textContent = "Copied to clipboard!";
        }
      };

      sendBtn.onclick = async () => {
        if (!lastResult) return;

        sendBtn.disabled = true;
        sendBtn.textContent = "Sending...";
        status.textContent = "Sending to dashboard...";

        // Extract surfaceId from the createSurface message
        let surfaceId = "unknown";
        for (const msg of lastResult) {
          if (msg.createSurface) {
            surfaceId = msg.createSurface.surfaceId;
            break;
          }
        }

        try {
          const baseUrl = dashboardUrl.value.replace(/\/+$/, "");
          const res = await fetch(baseUrl + "/api/designs", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: surfaceId, messages: lastResult }),
          });

          if (res.ok) {
            status.textContent = "Sent to dashboard! Design: " + surfaceId;
            status.style.color = "#10b981";
          } else {
            const err = await res.json();
            status.textContent = "Error: " + (err.error || res.statusText);
            status.style.color = "#ef4444";
          }
        } catch (e) {
          status.textContent = "Failed to connect to dashboard. Is it running?";
          status.style.color = "#ef4444";
        }

        sendBtn.disabled = false;
        sendBtn.textContent = "Send to Dashboard";
        setTimeout(() => { status.style.color = "#888"; }, 3000);
      };

      cancelBtn.onclick = () => {
        parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
      };

      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;
        if (msg.type === "a2ui-result") {
          lastResult = msg.data;
          output.textContent = JSON.stringify(msg.data, null, 2);
          output.style.display = "block";
          copyBtn.style.display = "block";
          sendBtn.style.display = "block";
          dashboardUrl.style.display = "block";
          status.textContent = "Extraction complete.";
        } else if (msg.type === "error") {
          status.textContent = "Error: " + msg.message;
          output.style.display = "none";
          copyBtn.style.display = "none";
          sendBtn.style.display = "none";
          dashboardUrl.style.display = "none";
        }
      };
    </script>
  </body>
</html>
